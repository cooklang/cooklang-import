[package]
name = "cooklang-import"
version = "0.1.0"
edition = "2021"

[lib]
name = "cooklang_import"
path = "src/lib.rs"

[[bin]]
name = "cooklang-import"
path = "src/main.rs"

[dependencies]
env_logger = "0.11.5"
html-escape = "0.2.13"
log = "0.4.22"
reqwest = { version = "0.12.5", features = ["blocking", "json"] }
scraper = "0.20.0"
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.122"

[dev-dependencies]
mockito = "1.5.0"
